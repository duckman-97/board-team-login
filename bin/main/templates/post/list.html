<th:block layout:fragment="script">
  <script th:inline="javascript">
    /*<![CDATA[*/

    window.onload = () => {
    	setQueryStringParams();
      findAllPost();
    }
			
    
    // 쿼리 스트링 파라미터 셋팅
    function setQueryStringParams() {

        if ( !location.search ) {
            return false;
        }

        const form = document.getElementById('searchForm');

        new URLSearchParams(location.search).forEach((value, key) => {
            if (form[key]) {
                form[key].value = value;
            }
        })

        
    }
    
    
    
    
    
    
    
    
    
               
    // 게시글 리스트 조회
    function findAllPost() {

      const list = [[ ${response.list} ]];
      if ( !list.length ) {
        document.getElementById('list').innerHTML = '<td colspan="6"><div className="no_data_msg">검색된 결과가 없습니다.</div></td>';
        drawPage();
      }

      const pagination = [[ ${response.pagination} ]];
      const params = [[ ${params} ]];
      let num = pagination.totalRecordCount - ((params.page - 1) * params.recordSize);

      drawList(list, num);
      drawPage(pagination, params);
    }


    // 리스트 HTML draw
    function drawList(list, num) {

      let html = '';

      list.forEach(row => {
        html += `
            <tr>
              
                <td>${ num-- }</td>
               
                <td class="text-left"><a href="javascript: void(0);" onclick="goViewPage(${row.id});">${row.title}</a></td>
                <td>${row.writer}</td>
                <td>${dayjs(row.createdDate).format('YYYY-MM-DD HH:mm')}</td>
    
            </tr>
        `;
      })

      document.getElementById('list').innerHTML = html;
    }
    
    
    
    //페이지 이동
    function goViewPage(id) {
        const queryString = (location.search) ? location.search + `&id=${id}` : `?id=${id}`;
        location.href = '/post/view.do' + queryString;
    }
    


    // 페이지 HTML draw
    function drawPage(pagination, params) {

      if ( !pagination || !params ) {
        document.querySelector('.paging').innerHTML = '';
        throw new Error('Missing required parameters...');
      }

      let html = '';

      // 첫 페이지, 이전 페이지
      if (pagination.existPrevPage) {
        html += `
            <a href="javascript:void(0);" onclick="movePage(1)" class="page_bt first">첫 페이지</a>
            <a href="javascript:void(0);" onclick="movePage(${pagination.startPage - 1})" class="page_bt prev">이전 페이지</a>
        `;
      }

      // 페이지 번호
      html += '<p>';
      for (let i = pagination.startPage; i <= pagination.endPage; i++) {
        html += (i !== params.page)
                ? `<a href="javascript:void(0);" onclick="movePage(${i});">${i}</a>`
                : `<span class="on">${i}</span>`
      }
      html += '</p>';

      // 다음 페이지, 마지막 페이지
      if (pagination.existNextPage) {
        html += `
            <a href="javascript:void(0);" onclick="movePage(${pagination.endPage + 1});" class="page_bt next">다음 페이지</a>
            <a href="javascript:void(0);" onclick="movePage(${pagination.totalPageCount});" class="page_bt last">마지막 페이지</a>
        `;
      }

      document.querySelector('.paging').innerHTML = html;
    }


    // 페이지 이동
    function movePage(page) {

        const form = document.getElementById('searchForm');
        const queryParams = {
            page: (page) ? page : 1,
            recordSize: 10,
            pageSize: 10,
            keyword: form.keyword.value,
            searchType: form.searchType.value
        }

        location.href = location.pathname + '?' + new URLSearchParams(queryParams).toString();
    }

    /*]]>*/
  </script>
</th:block>
