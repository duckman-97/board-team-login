<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body th:fragment="main-body">
    <div id="adm_wrap">
        <header>
            <div class="head">
             
                <div class="top_menu">
                    <div class="login_user" sec:authorize="hasAnyRole('ADMIN','USER')">
                    <h4><strong>[[ ${#authentication.principal.username} ]]</strong>님 환영합니다.</h4>
                    </div>

                    
                    
                      <div class="login_user" sec:authorize="isAnonymous()">
                      <a href = "/login"  class="btns btn_st4 btn_mid"> 로그인</a>
                      
                      </div>
                      
                    
                    

                <button class="btns btn_st1 btn_mid" type="button" onclick = "logout()" sec:authorize="hasAnyRole('ADMIN','USER')">로그아웃</button>
                
                </div>
            </div>
        </header>

        <div id="container">
      
            <div class="menu_toggle"><span></span></div>
    

			 
     
            <div class="rcontent">

          
                <th:block layout:fragment="content"></th:block>

            </div>
        </div>
        <footer>Copyright YB</footer>
    </div>

    <script th:src="@{/js/function.js}"></script>
    <script th:src="@{/js/jquery-3.6.0.min.js}"></script>
    <script th:src="@{/js/common.js}"></script>
    <script src="https://kit.fontawesome.com/79613ae794.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>

    <th:block layout:fragment="script"></th:block>
    
    
    
    
    <script>

function logout(){

	if(confirm("로그아웃 하시겠습니까?")){
		
		window.location.href = '/logout';
		
		
	}else
		
		{
		
		return
		
		}
	
	
	
	
	
}


</script>
    
    
    
    
</body>


</html>
